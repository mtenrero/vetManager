{{> partials/injections }}
<body>
    {{> partials/navigationDashboard }}

    <!-- CONTENT -->
    <main class="main-content">
        <!-- START WRAPPER -->
        <div class="valign-wrapper">

            <div class="row">
                <div class="col s3">
                    <a class="card-panel blue-grey darken-1 waves-effect" href="/dashboard/clients">
                      <span class="card-content white-text">
                          <span class="card-title">Clients</span>
                          <p><td class="icon"><i class="fa fa-5x fa-users center-align" aria-hidden="true"></i></td>
                          </p>
                      </span>
                    </a>
                </div>
                <div class="col s3">
                    <a class="card-panel green darken-1 waves-effect" href="/dashboard/pets">
                      <span class="card-content white-text">
                          <span class="card-title">Pets</span>
                          <p><td class="icon"><i class="fa fa-5x fa-paw center-align" aria-hidden="true"></i></td>
                          </p>
                      </span>
                    </a>
                </div>
                <div class="col s3">
                    <a class="card-panel yellow darken-3 waves-effect" href="/dashboard/appointments">
                      <span class="card-content white-text">
                          <span class="card-title">Appointments</span>
                          <p><td class="icon"><i class="fa fa-5x fa-calendar center-align" aria-hidden="true"></i></td>
                          </p>
                      </span>
                    </a>
                </div>
                <div class="col s3">
                    <a class="card-panel pink darken-1 waves-effect" href="/dashboard/inventory">
                      <span class="card-content white-text">
                          <span class="card-title">Inventory</span>
                          <p><td class="icon"><i class="fa fa-5x fa-cart-plus center-align" aria-hidden="true"></i></td>
                          </p>
                      </span>
                    </a>
                </div>
            </div>


        </div>

    </main>


    {{> partials/footer }}
</body>
