{{#appointments}}
<!-- OWNER DATA -->
<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-3">
            <div class="card-content black-text">
                <span class="card-title">Appointment data</span>
                <p><div class="row">

                <div class="row" >
                    <div class=" col s6">
                        <a class="black-text"><i class="material-icons black-text"  ></i>  Hour: {{date}}  </a>
                    </div>
                    <div class=" col s6">
                        <a class="black-text"><i class="material-icons black-text"  ></i>  Pet: {{pet.name}}</a>
                    </div>
                </div>
                <div class="row">
                    <div class=" col s6">
                        <a class="black-text"><i class="material-icons black-text"></i> Owner {{client.firstName}}</a>
                    </div>
                    <div class=" col s6">
                        <a class="black-text"><i class="material-icons black-text"  ></i>  Breed {{breed.breed}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{{/appointments}}
