<!-- OWNER DATA -->
<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-3">
            <div class="card-content black-text">
                <span class="card-title">Owner data</span>
                <p><div class="row">

                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input id="dni" type="number" class="validate" required name="legalID">
                        <label for="dni">D.N.I</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" type="number" class="validate" required name="phone1">
                        <label for="phone">Telephone</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone2" type="number" class="validate" name="phone2">
                        <label for="phone2">Telephone 2</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">perm_identity</i>
                        <input id="name" type="text" class="validate" required name="firstName">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="surname" type="text" class="validate" required name="lastName">
                        <label for="surname">Surname</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">location_on</i>
                        <input id="address" type="text" class="validate" required name="addressStreet">
                        <label for="address">Address</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="address_city" type="text" class="validate" name="addressCity">
                        <label for="address_city">City</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="address_zip" type="number" class="validate" required name="addressZIP">
                        <label for="address_zip">ZIP Code</label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required name="email">
                        <label for="email">Email</label>
                    </div>
                </div>
            </div></p>
            </div>
        </div>
    </div>
</div>
