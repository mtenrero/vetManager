<!-- Item Data -->
<div class="row">
    <div class="col s12 m12">
        <div class="card light-blue lighten-5">
            <div class="card-content  black-text">
                <span class="card-title"><i class="assignmen" aria-hidden="true"></i>  Item data</span>
                <div class="row">
                    <select id="slct1" name="slct1" onchange="return populate(this.id,'slct2')">
                        <option value="" disabled selected>Choose the type of the item</option>
                        <option value="1">Material consultas </option>
                        <option value="2">Material analitico</option>
                        <option value="Vaccine">Vaccine</option>
                    </select>



                    <div class="input-field col s3">
                        <i class="material-icons prefix">reorder</i>
                        <input id="number_boxes" type="number" class="validate">
                        <label for="number_boxes">Number of boxes</label>
                    </div>

                    <div class="input-field col s2">

                        <i class="material-icons prefix">list</i>
                        <input id="unit_box" type="number" class="validate">
                        <label for="unit_box">Unit for boxes</label>
                    </div>
                    <div class="input-field col s3">

                        <i class="material-icons prefix">list</i>
                        <input id="price_unit" type="number" class="validate">
                        <label for="price_unit">Price by unit</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="other_information" class="materialize-textarea"></textarea>
                        <label for="other_information">Other information</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
