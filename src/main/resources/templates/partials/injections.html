<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <!-- Compiled CSS -->
    <link rel="stylesheet" href="/resources/styles/materialize.css">

    <link rel="stylesheet" href="/resources/styles/dashboard.css">



    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/resources/js/dashboard.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    {{#toastMessage}}
    <script>
      $(document).ready(function() {
        Materialize.toast('{{toastMessage}}', 4000);
      });
    </script>
    {{/toastMessage}}


    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/a0590f821d.js"></script>
</head>
